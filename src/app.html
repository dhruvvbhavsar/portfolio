<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<title>Dhruv Bhavsar</title>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
